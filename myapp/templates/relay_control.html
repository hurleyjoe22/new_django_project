<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .relay-control {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .buttons {
            margin-bottom: 10px;
        }

        /* Relay indicator styles */
        .relay-status {
            font-weight: bold;
            margin-left: 10px;
        }
        .relay-on {
            color: green;
        }
        .relay-off {
            color: red;
        }

        /* Back to Dashboard button styling */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #32CD32;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <!-- Back to Dashboard Button -->
    <a href="/dashboard/" class="back-button">Back to Dashboard</a>

    <h1>Relay Control</h1>

    <!-- Relay 1 Control -->
    <div class="relay-control">
        <h3>Relay 1 <span id="relay1Status" class="relay-status relay-off">Off</span></h3>
        <div class="buttons">
            <button onclick="controlRelay(1, 'on')">Turn On</button>
            <button onclick="controlRelay(1, 'off')">Turn Off</button>
        </div>
        <label>Set On Time (Seconds): <input type="number" id="relay1OnTime"></label>
        <label>Set Off Time (Seconds): <input type="number" id="relay1OffTime"></label>
        <button onclick="submitTimers(1)">Submit Timers</button>
    </div>

    <!-- Relay 2 Control -->
    <div class="relay-control">
        <h3>Relay 2 <span id="relay2Status" class="relay-status relay-off">Off</span></h3>
        <div class="buttons">
            <button onclick="controlRelay(2, 'on')">Turn On</button>
            <button onclick="controlRelay(2, 'off')">Turn Off</button>
        </div>
        <label>Set On Time (Seconds): <input type="number" id="relay2OnTime"></label>
        <label>Set Off Time (Seconds): <input type="number" id="relay2OffTime"></label>
        <button onclick="submitTimers(2)">Submit Timers</button>
    </div>

    <!-- Relay 3 Control -->
    <div class="relay-control">
        <h3>Relay 3 <span id="relay3Status" class="relay-status relay-off">Off</span></h3>
        <div class="buttons">
            <button onclick="controlRelay(3, 'on')">Turn On</button>
            <button onclick="controlRelay(3, 'off')">Turn Off</button>
        </div>
        <label>Set On Time (Seconds): <input type="number" id="relay3OnTime"></label>
        <label>Set Off Time (Seconds): <input type="number" id="relay3OffTime"></label>
        <button onclick="submitTimers(3)">Submit Timers</button>
    </div>

    <!-- Relay 4 Control -->
    <div class="relay-control">
        <h3>Relay 4 <span id="relay4Status" class="relay-status relay-off">Off</span></h3>
        <div class="buttons">
            <button onclick="controlRelay(4, 'on')">Turn On</button>
            <button onclick="controlRelay(4, 'off')">Turn Off</button>
        </div>
        <label>Set On Time (Seconds): <input type="number" id="relay4OnTime"></label>
        <label>Set Off Time (Seconds): <input type="number" id="relay4OffTime"></label>
        <button onclick="submitTimers(4)">Submit Timers</button>
    </div>

    <!-- Reset Button -->
    <button onclick="resetTimers()">Reset All Timers</button>

    <script>
        // Fetch initial relay states and update the relay indicators
        function fetchRelayStates() {
            fetch('/api/latest-sensor-data')
                .then(response => response.json())
                .then(data => {
                    updateRelayStatus(1, data.relay1);
                    updateRelayStatus(2, data.relay2);
                    updateRelayStatus(3, data.relay3);
                    updateRelayStatus(4, data.relay4);
                })
                .catch(error => console.error('Error fetching relay states:', error));
        }

        // Update the relay status indicators
        function updateRelayStatus(relayId, state) {
            const statusElement = document.getElementById(`relay${relayId}Status`);
            if (state === 'on') {
                statusElement.textContent = 'On';
                statusElement.classList.remove('relay-off');
                statusElement.classList.add('relay-on');
            } else {
                statusElement.textContent = 'Off';
                statusElement.classList.remove('relay-on');
                statusElement.classList.add('relay-off');
            }
        }

        // Function to control relays
        function controlRelay(relayId, action) {
            const onTime = document.getElementById(`relay${relayId}OnTime`).value || 0;
            const offTime = document.getElementById(`relay${relayId}OffTime`).value || 0;

            fetch('/api/control-relay', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    relayId: relayId,
                    action: action,
                    onTime: onTime,
                    offTime: offTime
                })
            }).then(response => response.json()).then(data => {
                console.log('Relay controlled:', data);
                fetchRelayStates();  // Update relay statuses after control
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to submit timers
        function submitTimers(relayId) {
            const onTime = document.getElementById(`relay${relayId}OnTime`).value || 0;
            const offTime = document.getElementById(`relay${relayId}OffTime`).value || 0;

            fetch('/api/control-relay', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    relayId: relayId,
                    action: 'setTimers',
                    onTime: onTime,
                    offTime: offTime
                })
            }).then(response => response.json()).then(data => {
                console.log(`Timers for Relay ${relayId} set:`, data);
            }).catch(error => {
                console.error('Error setting timers:', error);
            });
        }

        // Reset all timers
        function resetTimers() {
            fetch('/api/reset-timers', {
                method: 'POST',
            }).then(response => response.json()).then(data => {
                console.log('Timers reset:', data);
                fetchRelayStates();  // Update relay statuses after reset
            }).catch(error => {
                console.error('Error resetting timers:', error);
            });
        }

        // Fetch the initial relay states when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchRelayStates();
        });
    </script>
</body>
</html>
