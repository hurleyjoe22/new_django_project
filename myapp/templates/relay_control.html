<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .relay-control {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .buttons {
            margin-bottom: 10px;
        }

        /* Relay indicator styles */
        .relay-status {
            font-weight: bold;
            margin-left: 10px;
        }
        .relay-on {
            color: green;
        }
        .relay-off {
            color: red;
        }

        /* Last updated container styling */
        .last-updated {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Relay Control</h1>

    <!-- Relay 1 Control -->
    <div class="relay-control">
        <h3>Relay 1 <span id="relay1Status" class="relay-status relay-off">Off</span></h3>
        <div class="buttons">
            <button onclick="controlRelay(1, 'on')">Turn On</button>
            <button onclick="controlRelay(1, 'off')">Turn Off</button>
        </div>
    </div>

    <!-- Relay 2 Control -->
    <div class="relay-control">
        <h3>Relay 2 <span id="relay2Status" class="relay-status relay-off">Off</span></h3>
        <div class="buttons">
            <button onclick="controlRelay(2, 'on')">Turn On</button>
            <button onclick="controlRelay(2, 'off')">Turn Off</button>
        </div>
    </div>

    <!-- Relay 3 Control -->
    <div class="relay-control">
        <h3>Relay 3 <span id="relay3Status" class="relay-status relay-off">Off</span></h3>
        <div class="buttons">
            <button onclick="controlRelay(3, 'on')">Turn On</button>
            <button onclick="controlRelay(3, 'off')">Turn Off</button>
        </div>
    </div>

    <!-- Relay 4 Control -->
    <div class="relay-control">
        <h3>Relay 4 <span id="relay4Status" class="relay-status relay-off">Off</span></h3>
        <div class="buttons">
            <button onclick="controlRelay(4, 'on')">Turn On</button>
            <button onclick="controlRelay(4, 'off')">Turn Off</button>
        </div>
    </div>

    <!-- Last Updated Container -->
    <div class="last-updated">
        Last Updated: <span id="lastUpdatedTime">Not yet updated</span>
    </div>

    <script>
        // Fetch initial relay states and update the relay indicators
        function fetchRelayStates() {
            fetch('/api/latest-sensor-data/')
                .then(response => response.json())
                .then(data => {
                    updateRelayStatus(1, data.relay1);
                    updateRelayStatus(2, data.relay2);
                    updateRelayStatus(3, data.relay3);
                    updateRelayStatus(4, data.relay4);
                    updateLastUpdated(); // Update the last updated time
                })
                .catch(error => console.error('Error fetching relay states:', error));
        }

        // Update the relay status indicators
        function updateRelayStatus(relayId, state) {
            const statusElement = document.getElementById(`relay${relayId}Status`);
            if (state === 'on') {
                statusElement.textContent = 'On';
                statusElement.classList.remove('relay-off');
                statusElement.classList.add('relay-on');
            } else {
                statusElement.textContent = 'Off';
                statusElement.classList.remove('relay-on');
                statusElement.classList.add('relay-off');
            }
        }

        // Update the last updated time
        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastUpdatedTime').textContent = timeString;
        }

        // Function to control relays
        function controlRelay(relayId, action) {
            fetch('/api/control-relay/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    relayId: relayId,
                    action: action
                })
            }).then(response => response.json()).then(data => {
                console.log('Relay controlled:', data);
                fetchRelayStates();  // Update relay statuses after control
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        // Fetch the initial relay states when the page loads and refresh the states every second
        document.addEventListener('DOMContentLoaded', function() {
            fetchRelayStates();
            setInterval(fetchRelayStates, 1000);  // Automatically refresh relay states every second
        });
    </script>
</body>
</html>
