<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .relay-control {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .buttons {
            margin-bottom: 10px;
        }

        /* Relay indicator styles */
        .relay-status {
            font-weight: bold;
            margin-left: 10px;
        }
        .relay-on {
            color: green;
        }
        .relay-off {
            color: red;
        }
        .relay-unknown {
            color: orange;
        }

        /* Sync status styles */
        .sync-status {
            font-size: 12px;
            color: blue;
            margin-left: 10px;
        }

        /* Last updated container styling */
        .last-updated {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        /* Back to Dashboard button styling */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #32CD32;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <!-- Back to Dashboard Button -->
    <a href="/dashboard/" class="back-button">Back to Dashboard</a>

    <h1>Relay Control</h1>

    <!-- Relay Controls -->
    <div class="relay-control">
        <h3>Relay 1 <span id="relay1Status" class="relay-status relay-unknown">Unknown</span></h3>
        <div class="buttons">
            <button id="relay1On" onclick="controlRelay(1, 'on')">Turn On</button>
            <button id="relay1Off" onclick="controlRelay(1, 'off')">Turn Off</button>
        </div>
        <div id="relay1SyncStatus" class="sync-status"></div>
    </div>

    <div class="relay-control">
        <h3>Relay 2 <span id="relay2Status" class="relay-status relay-unknown">Unknown</span></h3>
        <div class="buttons">
            <button id="relay2On" onclick="controlRelay(2, 'on')">Turn On</button>
            <button id="relay2Off" onclick="controlRelay(2, 'off')">Turn Off</button>
        </div>
        <div id="relay2SyncStatus" class="sync-status"></div>
    </div>

    <div class="relay-control">
        <h3>Relay 3 <span id="relay3Status" class="relay-status relay-unknown">Unknown</span></h3>
        <div class="buttons">
            <button id="relay3On" onclick="controlRelay(3, 'on')">Turn On</button>
            <button id="relay3Off" onclick="controlRelay(3, 'off')">Turn Off</button>
        </div>
        <div id="relay3SyncStatus" class="sync-status"></div>
    </div>

    <div class="relay-control">
        <h3>Relay 4 <span id="relay4Status" class="relay-status relay-unknown">Unknown</span></h3>
        <div class="buttons">
            <button id="relay4On" onclick="controlRelay(4, 'on')">Turn On</button>
            <button id="relay4Off" onclick="controlRelay(4, 'off')">Turn Off</button>
        </div>
        <div id="relay4SyncStatus" class="sync-status"></div>
    </div>

    <!-- Last Updated Container -->
    <div class="last-updated">
        Last Updated: <span id="lastUpdatedTime">Not yet updated</span>
    </div>

    <script>
        function fetchRelayStates() {
            fetch('/api/latest-sensor-data/')
                .then(response => response.json())
                .then(data => {
                    updateRelayStatus(1, data.relay1);
                    updateRelayStatus(2, data.relay2);
                    updateRelayStatus(3, data.relay3);
                    updateRelayStatus(4, data.relay4);
                    updateLastUpdated();
                })
                .catch(error => {
                    console.error('Error fetching relay states:', error);
                    updateRelayStatus(1, null);
                    updateRelayStatus(2, null);
                    updateRelayStatus(3, null);
                    updateRelayStatus(4, null);
                });
        }

        function updateRelayStatus(relayId, state) {
            const statusElement = document.getElementById(`relay${relayId}Status`);
            const syncElement = document.getElementById(`relay${relayId}SyncStatus`);
            const onButton = document.getElementById(`relay${relayId}On`);
            const offButton = document.getElementById(`relay${relayId}Off`);

            if (state === 'on') {
                statusElement.textContent = 'On';
                statusElement.className = 'relay-status relay-on';
            } else if (state === 'off') {
                statusElement.textContent = 'Off';
                statusElement.className = 'relay-status relay-off';
            } else {
                statusElement.textContent = 'Unknown';
                statusElement.className = 'relay-status relay-unknown';
            }

            syncElement.textContent = "";
            onButton.disabled = false;
            offButton.disabled = false;
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastUpdatedTime').textContent = timeString;
        }

        function controlRelay(relayId, action) {
            const syncElement = document.getElementById(`relay${relayId}SyncStatus`);
            const onButton = document.getElementById(`relay${relayId}On`);
            const offButton = document.getElementById(`relay${relayId}Off`);
            let attempts = 0;
            const maxAttempts = 3;

            // Disable buttons to prevent multiple clicks
            onButton.disabled = true;
            offButton.disabled = true;

            syncElement.textContent = "Relay sync in progress...";

            function sendRequest() {
                fetch('/api/control-relay/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        relayId: relayId,
                        action: action
                    })
                }).then(response => response.json()).then(data => {
                    if (data.message) {
                        console.log(`Relay ${relayId} controlled successfully: ${action}`);
                        checkRelayState();
                    } else {
                        console.error('API Error:', data.error);
                        retry();
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    retry();
                });
            }

            function checkRelayState() {
                fetch('/api/latest-sensor-data/')
                    .then(response => response.json())
                    .then(data => {
                        const expectedState = (action === 'on') ? 'on' : 'off';
                        const actualState = data[`relay${relayId}`];

                        if (actualState === expectedState) {
                            updateRelayStatus(relayId, actualState);
                            syncElement.textContent = "Relay synced successfully";
                        } else {
                            retry();
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching relay state:', error);
                        retry();
                    });
            }

            function retry() {
                attempts++;
                if (attempts < maxAttempts) {
                    console.log(`Retrying... (attempt ${attempts})`);
                    sendRequest();
                } else {
                    console.error(`Failed to control relay ${relayId} after ${maxAttempts} attempts.`);
                    syncElement.textContent = "Sync failed. Please try again.";
                    updateRelayStatus(relayId, null);
                }
            }

            sendRequest();
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchRelayStates();
            setInterval(fetchRelayStates, 1000);
        });
    </script>
</body>
</html>
