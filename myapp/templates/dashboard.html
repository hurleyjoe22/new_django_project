<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooroibah Greens Farm Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F8F9FA; /* Light Gray */
            color: #212529; /* Dark Gray */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #32CD32; /* Lime Green */
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .content {
            margin-top: 120px;
            width: 90%;
            max-width: 1200px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            padding-bottom: 60px;
        }
        .tank-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px; /* Ensure tanks don't exceed the container width */
            margin: 0 auto; /* Center the tanks */
        }
        .tank {
            position: relative;
            height: 300px;
            width: 100%; /* Ensure the tank fits the container */
            margin-bottom: 20px;
            border: 3px solid #000; /* Black */
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%; /* Ensure tanks don't grow wider than the container */
        }
        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #32CD32;
            height: 0%;
            transition: height 0.5s ease;
        }
        .line {
            position: absolute;
            left: 0;
            right: 0;
            top: 90%;
            border-top: 5px dotted #000;
        }
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 35px;
            font-weight: bold;
            color: #212529;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cooroibah Greens Farm Dashboard</h1>
    </header>
    <div class="content">
        <div class="last-updated-container">
            <p id="lastUpdatedElement" class="timestamp">Last Updated: </p>
        </div>
        <div class="tank-container" id="ama2TankContainer">
            <h2>5000L Water Tank</h2>
            <div class="tank" id="ama2Tank">
                <div class="line"></div>
                <div class="water" id="ama2Water"></div>
                <div class="percentage" id="ama2Percentage">0%</div>
            </div>
            <p id="ama2">Water Level: </p>
        </div>
        <div class="tank-container" id="ama3TankContainer">
            <h2>1000L Water Tank</h2>
            <div class="tank" id="ama3Tank">
                <div class="line"></div>
                <div class="water" id="ama3Water"></div>
                <div class="percentage" id="ama3Percentage">0%</div>
            </div>
            <p id="ama3">Water Level: </p>
        </div>
        <div class="tank-container" id="ama4TankContainer">
            <h2>1000L Water Tank</h2>
            <div class="line"></div>
            <div class="water" id="ama4Water"></div>
            <div class="percentage" id="ama4Percentage">0%</div>
            <p id="ama4">Water Level: </p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        var tankHeights = {
            ama2: 1210,  // Total height of AMA2 tank in mm
            ama3: 970,   // Total height of AMA3 tank in mm
            ama4: 970    // Total height of AMA4 tank in mm
        };

        function updateWaterLevel(tankId, percentageId, waterId, waterLevel) {
            var tankHeight = tankHeights[tankId];
            var percentage = (100 - (waterLevel / tankHeight) * 100).toFixed(1);  // Calculate fill percentage

            // Update the percentage text and water fill height
            document.getElementById(percentageId).innerText = percentage + "%";
            document.getElementById(waterId).style.height = percentage + "%";
        }

        function updateData() {
            $.get('/api/latest-sensor-data/', function (data) {
                $('#lastUpdatedElement').text('Last Updated: ' + data.timestamp);
                $('#ama2').text('AMA2 Water Level: ' + data.ama2_distance + ' mm');
                $('#ama3').text('AMA3 Water Level: ' + data.ama3_distance + ' mm');
                $('#ama4').text('AMA4 Water Level: ' + data.ama4_distance + ' mm');

                // Update the water levels visually
                updateWaterLevel('ama2', 'ama2Percentage', 'ama2Water', data.ama2_distance);
                updateWaterLevel('ama3', 'ama3Percentage', 'ama3Water', data.ama3_distance);
                updateWaterLevel('ama4', 'ama4Percentage', 'ama4Water', data.ama4_distance);
            });
        }

        $(document).ready(function() {
            updateData();  // Fetch and display data when the page loads
            setInterval(updateData, 10000);  // Refresh data every 10 seconds
        });
    </script>
</body>
</html>
