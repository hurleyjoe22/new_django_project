<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .data-field {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .data-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="data-field">
            <span class="data-label">Last Updated:</span>
            <span id="last-updated">{{ last_updated }}</span>
        </div>
        <div class="data-field">
            <span class="data-label">Temperature:</span>
            <span id="temperature">{{ temperature }} &#8451;</span>
        </div>
        <div class="data-field">
            <span class="data-label">Humidity:</span>
            <span id="humidity">{{ humidity }} %</span>
        </div>
        <div class="data-field">
            <span class="data-label">AMA2 Water Level:</span>
            <span id="ama2">{{ ama2 }} mm</span>
        </div>
        <div class="data-field">
            <span class="data-label">AMA3 Water Level:</span>
            <span id="ama3">{{ ama3 }} mm</span>
        </div>
        <div class="data-field">
            <span class="data-label">AMA4 Water Level:</span>
            <span id="ama4">{{ ama4 }} mm</span>
        </div>
    </div>
</body>
</html>
